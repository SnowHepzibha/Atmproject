<style>
    .navbar {
        background-color: #333;
        padding: 10px;
        overflow: hidden;
    }

    .navbar a {
        float: left;
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        font-size: 16px;
    }

    .navbar a:hover {
        background-color: #555;
    }

    /* Dropdown container */
    .dropdown {
        float: left;
        overflow: hidden;
    }

    /* Dropdown button */
    .dropdown .dropbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 10px 15px;
        background-color: inherit;
        cursor: pointer;
    }

    .dropdown:hover .dropbtn {
        background-color: #555;
    }

    /* Dropdown content */
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 160px;
        z-index: 1;
    }

    .dropdown-content a {
        float: none;
        color: white;
        padding: 10px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #666;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
        display: block;
    }

    .right {
        float: right;
    }
</style>

<div class="navbar">

    <!-- ADMIN MENU -->
    {% if user.is_authenticated and user.is_staff %}
    <div class="dropdown">
        <button class="dropbtn">Admin Menu</button>
        <div class="dropdown-content">
            <a href="{% url 'add' %}">Add Account</a>
            <a href="{% url 'show_account' %}">View Accounts</a>

        </div>
    </div>

    <a href="{% url 'logout' %}" class="right">Logout</a>
    {% endif %}
</div>
